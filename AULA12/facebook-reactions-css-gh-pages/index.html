<body>

<h1 class="main-title">Facebook Reactions only CSS</h1>

<div class="box">
  <input type="checkbox" id="like" class="field-reactions">
  <label for="like" class="label-reactions">Like</label>
  <span class="text-desc">Press space and after tab key to navigation</span>
  
  <label class="overlay" for="like"></label>
  <button class="reaction-like" onclick="like('like')"><span class="legend-reaction">Like</span></button>
  <button class="reaction-love" onclick="like('love')"><span class="legend-reaction">Love</span></button>
  <button class="reaction-haha" onclick="like('haha')"><span class="legend-reaction">Haha</span></button>
  <button class="reaction-wow" onclick="like('wow')"><span class="legend-reaction">Wow</span></button>
  <button class="reaction-sad" onclick="like('sad')"><span class="legend-reaction">Sad</span></button>
  <button class="reaction-angry" onclick="like('angry')"><span class="legend-reaction">Angry</span></button>
</div>

<div id="marcado">

</div>

</body>
</html>
<!-- 
  usando JS, ao clicar em uma reação, exiba o nome da reação marcada
dentro da div "marcado"
-->

<script>
  function like( reaction, product ){
    document.getElementById("marcado").innerHTML = reaction;
  }
</script>
