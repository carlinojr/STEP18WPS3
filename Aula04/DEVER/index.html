<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Dever AULA03</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Dever Materialize</a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Carousel</h1>

      <div class="row center">
        <!-- CAROUSEL-->

        <div class="carousel">
          <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/nature/1"></a>
          <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
          <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
          <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
          <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <section class="section">

      <header>
        <h3>Fale Conosco</h3>
      </header>

      <form>
        <div class="row">
          <div class="input-field col s6">
            <input id="inputNome" type="text" class="validate">
            <label for="inputNome">Nome Completo</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input id="inputMail" type="email" class="validate">
            <label for="inputMail">E-mail</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <select id="selectAssunto">
              <option>Escolha uma opção</option>
              <option value="1">Crítica</option>
              <option value="2">Sugestão</option>
              <option value="3">Elogio</option>
            </select>
            <label>Assunto</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <textarea id="textMsg" class="materialize-textarea"></textarea>
            <label for="textMsg">Mensagem</label>
          </div>
        </div>

        <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action">Enviar Mensagem
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </section>
  </div>

  </div>

  <footer class="page-footer orange">
    <header class="container">
      <h6>Dever de casa usando framework Materialize</h6>

    </header>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>

</html>
