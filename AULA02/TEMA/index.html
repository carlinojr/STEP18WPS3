<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout BS -> GRIDs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .vermelho {
            background-color: red;
        }

        .azul {
            background-color: blue;
        }

        .verde {
            background-color: green;
        }
        .amarelo{
            background-color: yellow;
        }

        .bloco {
            height: 50px;
        }
        .bloco2{
            height: 400px;
        }
    </style>
</head>

<body>

    <div class="container amarelo">
        <!--objetos filhos aparecerão em linha-->
        <div class="row">
            <div class="col-md-2 vermelho bloco"></div>
            <div class="col-md-3 azul bloco"></div>
            <div class="col-md-6 verde bloco"></div>
            <div class="col-md vermelho bloco"></div>
        </div>
    </div>

    <div class="container amarelo">
        <div class="row">

            <aside class="col-md-3 bloco2 verde"></aside>
            
            <section class="col-md-9 bloco2 azul">
                <header><h2>Título</h2></header>
            </section>

        </div>

        <footer class="bloco vermelho">

        </footer>

    </div>

</body>

</html>
