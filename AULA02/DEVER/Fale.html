<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco</title>
  <!--Folhas de Estilo-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/global.css" type="text/css">

</head>

<body>

  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">DEVER DE CASA</a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="./index.html">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./Fale.html">Fale Conosco</a>
      </li>

    </ul>
  </nav>

  <div class="container jumbotron">

    <div class="formCadastro">
    
      <form class="form-horizontal">
        <fieldset>

          <!-- Form Name -->
          <legend>Cadastro</legend>

          <!-- Text input-->
          <div class="form-group row">
            <label class="col-md-4 control-label" for="inputNome">Nome</label>
            <div class="col-md-6">
              <input id="inputNome" name="inputNome" type="text" placeholder="Nome Completo"
                class="form-control input-md" required="">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group row">
            <label class="col-md-4 control-label" for="inputEmail">E-mail</label>
            <div class="col-md-5">
              <input id="inputEmail" name="inputEmail" type="email" placeholder="user@server.com"
                class="form-control input-md" required="">

            </div>
          </div>

          <!-- Multiple Checkboxes -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="checkEmail"></label>
            <div class="col-md-4">
              <div class="checkbox">
                <label for="checkEmail-0">
                  <input type="checkbox" name="checkEmail" id="checkEmail-0" value="1">
                  Receber Not√≠cias por e-mail
                </label>
              </div>
            </div>
          </div>

          <!-- Multiple Radios (inline) -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="radios">Inline Radios</label>
            <div class="col-md-4">
              <label class="radio-inline" for="radios-0">
                <input type="radio" name="radios" id="radios-0" value="m" checked="checked">
                Masculino
              </label>
              <label class="radio-inline" for="radios-1">
                <input type="radio" name="radios" id="radios-1" value="f">
                Feminino
              </label>
              <label class="radio-inline" for="radios-2">
                <input type="radio" name="radios" id="radios-2" value="o">
                Outros
              </label>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
