<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAIS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Botão chamada modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exemplo1">
        Chamar Modal
    </button>

    <!-- EXEMPLO 1 -->
    <div class="modal fade" id="exemplo1" aria-labelledby="label1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <!-- modal-lg para grande, modal-sm para pequeno
            modal-fullscreen para tela toda-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="label1">Titúlo da Modal</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim dolor odio, hic possimus doloribus iste dolorem fugit pariatur explicabo illo eaque error necessitatibus voluptatum sed dolorum doloremque in facere ducimus.
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                        OK
                    </button>
                    <button type="button" class="btn btn-secondary" 
                    data-bs-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/modais.js"></script>

<script src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
</html>
