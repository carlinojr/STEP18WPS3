<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG - Scalable Vector Graphics</title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>

    <h1>Trabalhando com SVG</h1>
    <p>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="blue" />
            Atualize seu navegado para ver imagens SVG.
        </svg>
    </p>

    <p>
        <svg width="350" height="250">
            <ellipse cx="200" cy="80" rx="100" ry="40" stroke="red" stroke-width="4" fill="blue" />
            Atualize seu navegado para ver imagens SVG.
        </svg>
    </p>

    <p>
        <svg height="30" width="200">
            <text x="0" y="15" fill="red">Step Computer!</text>
        </svg>
    </p>

    <p>
        <svg height="60" width="200">
            <text x="0" y="15" fill="blue" transform="rotate(30 20,40)">Step Computer</text>
            Sorry, your browser does not support inline SVG.
          </svg>
    </p>

    <hr/>
    <h3>SVG + CSS</h3>

    <p>
        <svg width="100" height="100">
            <circle class="circulo" />
            Atualize seu navegado para ver imagens SVG.
        </svg>
    </p>

    <p>
        <svg width="350" height="250">
            <ellipse class="ellipse" />
            Atualize seu navegado para ver imagens SVG.
        </svg>
    </p>

    <p>
        <svg height="30" width="200">
            <text class="text1">Step Computer!</text>
        </svg>
    </p>

    <p>
        <svg height="60" width="200">
            <text class="text2">Step Computer</text>
            Sorry, your browser does not support inline SVG.
          </svg>
    </p>

    <svg height="150" width="400">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">SVG</text>
        Sorry, your browser does not support inline SVG.
      </svg>

      <p>
          
<svg width="500" height="500">
    <rect x="10" y="20" width="90" height="60">
      <animate id="a1" attributeName="fill" from="red" to="blue" dur="3s" fill="freeze" />
    </rect>
    <rect x="10" y="120" width="90" height="60">
      <animate id="a2" attributeName="fill" from="blue" to="yellow" begin="a1.end" dur="3s" fill="freeze" />
    </rect>
    <rect x="10" y="220" width="90" height="60">
      <animate id="a3" attributeName="fill" from="yellow" to="green" begin="a2.end" dur="3s" fill="freeze" />
    </rect>
    Sorry, your browser does not support inline SVG.  
  </svg>
      </p>

</body>

</html>
